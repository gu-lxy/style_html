<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin的叠加</title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 100px;
				background-color: pink;
				margin-bottom: 50px;
			}
			#box2{
				width: 200px;
				height: 100px;
				background-color: rosybrown;
				/*margin-top: 30px;*/
			}
		</style>
	</head>
	<body>
		<!--
			margin的重叠：
				div1：margin-bottom
				div2：margin-top
			这两个div之间的垂直上的间距，并不是margin-bottom和margin-top的和，
			而是其中的最大值。
				所谓的margin的重叠
				
			上下的margin会叠加，左右的margin不叠加
			
			解决方案：如果想设置两个div的垂直距离是50px，可以在第一个div上，将margin-bottom的值设置未50px
				第二个div，不需要设置margin-top
		-->
		<div id="box1">
			面朝大海
		</div>
		<div id="box2">
			春暖花开
		</div>
	</body>
</html>
