<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素</title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 200px;
				background: pink;
			}
			#box2{
				background: green;
				padding-left: 50px;
			}
		</style>
	</head>
	<body>
		<!--
			在盒子模型中，当不设置宽，只设置内边距时，宽等于父标签宽减去子标签的内边距。
			box1：300*200
			box2：300-50=250
		-->
		<div id="box1">
			<div id="box2">
				王二狗
			</div>
		</div>
	</body>
</html>
